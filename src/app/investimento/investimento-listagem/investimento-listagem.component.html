<div class="container">
  <div class="col-md-12">
    <h2 class="title1">INVESTIMENTOS</h2>

    <div class="card shadow ">
      <table class="table table-hover text-center">
        <thead>
        <tr>
          <th>NOME</th>
          <th>OBJETIVO</th>
          <th>SALDO TOTAL</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let inv of listaInvestimentos; let i = index" (click)="asdf(inv)">
          <td>{{inv.nome}}</td>
          <td>{{inv.objetivo}}</td>
          <td>{{inv.saldoTotal | currency: 'BRL'}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
